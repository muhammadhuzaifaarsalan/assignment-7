    <title>calculator</title>
     <!-- add icon link -->
     <link rel = "icon" href = "/img/download.png" type = "image/x-icon"> 
    <script>
        function insert(num){
            document.from.textview.value = document.from.textview.value+num;
        }

        function equal(){
            var exp =document.from.textview.value;
            if(exp){
            document.from.textview.value =eval(exp);
        }
        }

        function c(){
            document.from.textview.value = "";
        }

        function back(){
            var exp =document.from.textview.value;
            document.from.textview.value =exp.substring(0,exp.length-1);
        }
    </script>

if (person == null || person == "") {

  </head>
  <body>


    <center>
    <img src="/img/images.jpg" alt="" width="100%" height="">
</center>

<div class="main" style="position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);">
    <form name="from">
        <input name="textview" style="width: 217px; margin: 5px; font-size: 25px; padding: 5px;" type="text" class="textview">
        <table>
            <tr>
                <td><input style="cursor: pointer; width: 50px; height: 50px;font-size: 25px;margin: 2px; border: none; background: #807d8b; color: white;"  type="button" value="c" onclick="c()"></td>
                <td><input style="cursor: pointer; width: 50px; height: 50px;font-size: 25px;margin: 2px; border: none; background: #807d8b; color: white;"   type="button" value="<" onclick="back()"></td>
                <td><input style="cursor: pointer; width: 50px; height: 50px;font-size: 25px;margin: 2px; border: none; background: #807d8b; color: white;"   type="button" value="/"onclick="insert('/')"></td>
                <td><input style="cursor: pointer; width: 50px; height: 50px;font-size: 25px;margin: 2px; border: none; background: #807d8b; color: white;"   type="button" value="x"onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input style="cursor: pointer; width: 50px; height: 50px; font-size: 25px;margin: 2px; border: none; background: #807d8b; color: white;"   type="button" value="7" onclick="insert(7)"></td>
                <td><input style="cursor: pointer; width: 50px; height: 50px;font-size: 25px;margin: 2px; border: none; background: #807d8b; color: white;"   type="button" value="8"  onclick="insert(8)"></td>
                <td><input style="cursor: pointer; width: 50px; height: 50px;font-size: 25px;margin: 2px; border: none; background: #807d8b; color: white;"   type="button" value="9" onclick="insert(9)"></td>
                <td><input style="cursor: pointer; width: 50px; height: 50px;font-size: 25px;margin: 2px; border: none; background: #807d8b; color: white;"   type="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input style=" cursor: pointer;  width: 50px; height: 50px;font-size: 25px;margin: 2px; border: none; background: #807d8b; color: white;"   type="button" value="4" onclick="insert(4)"></td>
                <td><input style=" cursor: pointer;  width: 50px; height: 50px;font-size: 25px;margin: 2px; border: none; background: #807d8b; color: white;"   type="button" value="5" onclick="insert(5)"></td>
                <td><input style=" cursor: pointer;  width: 50px; height: 50px;font-size: 25px;margin: 2px; border: none; background: #807d8b; color: white;"   type="button" value="6" onclick="insert(6)"></td>
                <td><input style=" cursor: pointer;  width: 50px; height: 50px;font-size: 25px;margin: 2px; border: none; background: #807d8b; color: white;"   type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input style=" cursor: pointer;  width: 50px; height: 50px;font-size: 25px;margin: 2px; border: none; background: #807d8b; color: white;"   type="button" value="1" onclick="insert(1)"></td>
                <td><input style=" cursor: pointer;  width: 50px; height: 50px;font-size: 25px;margin: 2px; border: none; background: #807d8b; color: white;"   type="button" value="2" onclick="insert(2)"></td>
                <td><input style=" cursor: pointer;  width: 50px; height: 50px;font-size: 25px;margin: 2px; border: none; background: #807d8b; color: white;"   type="button" value="3" onclick="insert(3)"></td>
                <td rowspan="5"><input style=" cursor: pointer;  width: 50px; height: 106px; font-size: 25px;margin: 2px;  border: none; background: #807d8b; color: white;"   type="button" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan="2"><input style=" cursor: pointer;  width: 106px; height: 50px;font-size: 25px;margin: 2px; border: none; background: #807d8b; color: white;"   type="button" value="0" onclick="insert(0)"></td>
                <td><input style=" cursor: pointer;  width: 50px; height: 50px;font-size: 25px;margin: 2px; border: none; background: #807d8b; color: white;"   type="button" value="." onclick="insert('.')"></td>
            </tr>
        </table>
    </form>
</div>
